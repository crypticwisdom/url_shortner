{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortner</title>
    <link rel="stylesheet" href="{% static 'base/style.css' %}">

</head>
<body>
    <main>
        <div class="body-container">
            <h2>URL Shortner</h2>
            <div class="form-container">
                <form action="" hx-indicator="#indicator" method="post" hx-target="#response"  hx-post="{% url 'base:process_url' %}" hx-swap="outer">
                    {% csrf_token %}
                
                    <label for="url">Url :</label>
                    {{ form.name }}

                    <div class="btn">
                        <input type="submit" name="shorten"/>
                    </div>
                </form>
            </div>
            
            <div id="response" class="response">
                <i id="indicator" class="htmx-indicator">Please Wait ...</i>
            </div>
        </div>
    </main>

        <script src="https://unpkg.com/htmx.org@1.6.1" integrity="sha384-tvG/2mnCFmGQzYC1Oh3qxQ7CkQ9kMzYjWZSNtrRZygHPDDqottzEJsqS4oUVodhW" crossorigin="anonymous">
            
        </script>
</body>
</html>
